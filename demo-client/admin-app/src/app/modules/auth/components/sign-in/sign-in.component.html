
                      <div class="nk-block-head">
                        <div class="nk-block-head-content">
                            <h5 class="nk-block-title">Sign in</h5>
                            <div class="nk-block-des">
                                <p>Log in to the Register panel using your email and password.</p>
                            </div>
                        </div>
                    </div>
                    <form [formGroup]="userAuthForm" (ngSubmit)="onSubmit()" errorTailor>
                        <div class="form-group">
                            <div class="form-label-group">
                                <label class="form-label" for="email-address">E-mail</label>
                            </div>
                            <div class="form-control-wrap">
                                <input type="text" class="form-control form-control-lg" placeholder="Enter your email address." formControlName="Email" controlErrorsClass="error">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-label-group">
                                <label class="form-label" for="password">Passcode</label>
                            </div>
                            <div class="form-control-wrap">
                              <span tabindex="-1" class="form-icon form-icon-right passcode-switch lg" (click)="showPasscode()">
                                <em class="passcode-icon icon-show icon ni" [ngClass]="{'ni-eye': !isSHowPass, 'ni-eye-off': isSHowPass}"></em>
                              </span>
                                <input [type]="inputType" class="form-control form-control-lg" required placeholder="Şifrəni daxil edin" formControlName="Passcode" autocomplete="new-password" controlErrorsClass="error">
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-lg btn-success btn-block">Sign in</button>
                        </div>
                    </form>
