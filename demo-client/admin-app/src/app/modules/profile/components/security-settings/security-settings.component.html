<div class="nk-block-head nk-block-head-lg">
    <div class="nk-block-between">
        <div class="nk-block-head-content">
            <h4 class="nk-block-title">Security Settings</h4>
            <div class="nk-block-des">
                <p>These settings help keep your account secure.</p>
            </div>
        </div>
        <div class="nk-block-head-content align-self-start d-lg-none">
            <a href="#" class="toggle btn btn-icon btn-trigger mt-n1" data-target="userAside"><em class="icon ni ni-menu-alt-r"></em></a>
        </div>
    </div>
</div><!-- .nk-block-head -->
<div class="nk-block">
    <div class="card card-bordered">
        <div class="card-inner-group">
            <div class="card-inner">
                <div class="between-center flex-wrap g-3">
                    <div class="nk-block-text" *ngIf="!isChangePassword">
                        <h6>Change your password</h6>
                        <p>Set a unique password to protect your account.</p>
                    </div>
                    <div class="nk-block-text" *ngIf="isChangePassword">
                      <div class="row">
                        <div class="col-md-4">
                          <div class="form-group">
                            <label >Old password</label>
                            <input type="password" class="form-control" placeholder="Old password" [(ngModel)]="changePasswordData.OldPassword" (keyup)="onKeyup()">
                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="form-group">
                            <label >New password</label>
                            <input type="password" class="form-control" [ngClass]="{'error': isInputNotSame}" placeholder="New password" [(ngModel)]="changePasswordData.NewPassword" (keyup)="onKeyup()">
                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="form-group">
                            <label >New password again</label>
                            <input type="password" class="form-control" [ngClass]="{'error': isInputNotSame}" placeholder="New password again" [(ngModel)]="changePasswordData.NewRePassword" (keyup)="onKeyup()">
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="nk-block-actions flex-shrink-sm-0">
                        <ul class="align-center flex-wrap flex-sm-nowrap gx-3 gy-2">
                            <li class="order-md-last">
                                <button type="button" *ngIf="!isChangePassword" (click)="isChangePassword = true" class="btn btn-primary">Change your password</button>
                                <button type="button" *ngIf="isChangePassword" (click)="savePassword()" class="btn btn-primary">Save</button>
                                <button type="button" *ngIf="isChangePassword" (click)="isChangePassword = false" class="btn btn-danger ms-1">Cancel</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

                <div class="between-center flex-wrap flex-md-nowrap g-3">
                    <div class="nk-block-text">
                        <h6>2 Factor Auth &nbsp; <span class="badge badge-success ms-0">Enabled</span></h6>
                        <p>Secure your account with 2FA security. When it is activated you will need to enter not only your password, but also a special code using app. You can receive this code by in mobile app. </p>
                    </div>
                    <div class="nk-block-actions">
                        <a href="#" class="btn btn-primary">Disable</a>
                    </div>
                </div>
            </div> -->
        </div>
    </div>
</div>
