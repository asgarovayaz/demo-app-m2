<div class="nk-block-head nk-block-head-lg">
    <div class="nk-block-between">
        <div class="nk-block-head-content">
            <h4 class="nk-block-title">User data</h4>
            <div class="nk-block-des">
                <p>You can edit your basic information such as your name and address that you use on the platform.</p>
            </div>
        </div>
        <div class="nk-block-head-content align-self-start d-lg-none">
            <a href="#" class="toggle btn btn-icon btn-trigger mt-n1" data-target="userAside"><em class="icon ni ni-menu-alt-r"></em></a>
        </div>
    </div>
</div>
<div class="nk-block">
    <div class="nk-data data-list">
        <div class="data-head">
            <h6 class="overline-title">Basic information</h6>
        </div>
        <div class="data-item" >
            <div class="data-col">
                <span class="data-label">Name</span>
                <span class="data-value" *ngIf="!isNameEdit">{{userInfo.Name}}</span>
                <span class="data-value"  *ngIf="isNameEdit">
                  <input type="text" class="form-control" [(ngModel)]="editNameText"/>
                </span>
            </div>
            <div class="data-col data-col-end">
              <span class="data-more" *ngIf="!isNameEdit" (click)="onEdit('name')">
                <em class="icon ni ni-edit"></em>
              </span>

              <span class="data-more" *ngIf="isNameEdit" (click)="onSave('name')">
                <em class="icon ni ni-save"></em>
              </span>

              <span class="data-more ms-3" *ngIf="isNameEdit" (click)="isNameEdit=false;editNameText=''">
                <em class="icon ni ni-cross"></em>
              </span>
            </div>
        </div>
        <div class="data-item" >
          <div class="data-col">
              <span class="data-label">Surname</span>
              <span class="data-value" *ngIf="!isSurnameEdit">{{userInfo.Surname}}</span>
                <span class="data-value"  *ngIf="isSurnameEdit">
                  <input type="text" class="form-control" [(ngModel)]="editSurnameText"/>
                </span>
          </div>
          <div class="data-col data-col-end">
            <span class="data-more" *ngIf="!isSurnameEdit" (click)="onEdit('surname')">
              <em class="icon ni ni-edit"></em>
            </span>

            <span class="data-more" *ngIf="isSurnameEdit" (click)="onSave('surname')">
              <em class="icon ni ni-save"></em>
            </span>

            <span class="data-more ms-3" *ngIf="isSurnameEdit" (click)="isSurnameEdit=false;editSurnameText=''">
              <em class="icon ni ni-cross"></em>
            </span>
          </div>
      </div>

        <div class="data-item">
            <div class="data-col">
                <span class="data-label">E-mail</span>
                <span class="data-value">{{userInfo.Email}}</span>
            </div>
            <div class="data-col data-col-end"><span class="data-more disable"><em class="icon ni ni-lock-alt"></em></span></div>
        </div>
    </div>
</div>
